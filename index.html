
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Webflow Replacement</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            text-align: center;
        }
        img {
            max-width: 400px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1 id="title">Loading title...</h1>
    <h3 id="subtitle">Loading subtitle...</h3>
    <img id="image" src="" alt="Image will appear here" />
    
    <script>
        fetch("https://hook.eu2.make.com/rfumauvfkkiadbi83gdmlsm2uwv74rv8")
            .then(response => response.json())
            .then(data => {
                document.getElementById("title").textContent = data.title || "No title";
                document.getElementById("subtitle").textContent = data.subtitle || "No subtitle";
                document.getElementById("image").src = data.image || "";
            })
            .catch(error => {
                document.getElementById("title").textContent = "Error loading content";
                console.error(error);
            });
    </script>
</body>
</html>
